<!DOCTYPE html>
<html lang="ko"> 
<head>
    <title>First HTML </title>

</head>
<body>
    <h1>첫번째 HTML 작성</h1>
    <hr/>
    <p>내용 구성 ㅁㄴㅇㄹ ㅁㄴㅇㄻㅇㄹㄹ</p>
    <p>내용 구성 2</p>
    Hello World
    웹시스템 설계<br/>
    3월 6일 목요일
    <hr/>
    <h2>HTML 태그 실행</h2>
    <p> &lt; &gt; h1 태그는 제목 태그입니다. </p>
    <p> &lt; &gt; h1 태그를 웹 화면에 보여주기 위해서는
        &amp;lt; 와 &amp;gt; 가 필요합니다. 
    </p>
    <p> 웹           시스템           설계 </p>
    <p> 웹 &nbsp;&nbsp;&nbsp;시스템           설계 </p>
    <p> 첫번째        HTML<pre>          작성</pre></p>
</body>
</html>
