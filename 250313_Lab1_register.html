<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2414610 곽민성</title>
</head>
<body>
    <h2>동아리 가입 양식</h2>
    <form>
        <label for="fname">이름</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="major">학부/학과</label>
        <select id="major" name="major">
            <option value="소프트웨어학부 컴퓨터과헉전공">소프트웨어학부 컴퓨터과학전공</option>
            <option value="소프트웨어학부 데이터사이언스전공">소프트웨어학부 데이터사이언스전공</option>
            <option value="인공지능공학부">인공지능공학부</option>
            <option value="화공생명공학부">화공생명공학부</option>
            <option value="기계시스템학부">기계시스템학부</option>
        </select><br>
        <label for="grade">학년</label>
        <input type="radio" id="1학년" name="grade" value="1학년">
        <label for="1학년">1학년</label>
        <input type="radio" id="2학년" name="grade" value="1학년">
        <label for="1학년">2학년</label>
        <input type="radio" id="3학년" name="grade" value="1학년">
        <label for="1학년">3학년</label>
        <input type="radio" id="4학년" name="grade" value="1학년">
        <label for="1학년">4학년</label><br>
        <label for="student_id">학번</label>
        <input type="number" id="student_id" name="student_id"><br>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email"
        placeholder="id@host"><br>
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone"
        placeholder="010-1234-5678"
        pattern="^[0-9]{3}-[0-9]{4}-[0-9]{4}$"><br>
        <label for="reason">가입동기</label>
        <textarea name="reason"  rows="3" cols="30"></textarea><br>
        <button type="submit">가입하기</button>
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
